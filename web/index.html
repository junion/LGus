<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<style type="text/css">
		body {margin-left:auto;margin-right:auto;width:70%;}
	</style>
		<!--
	<style type="text/css">
		body {margin-left:auto;margin-right:auto;width:70%;border-width:thin;border-style:dotted;}
		div {border-width:thin;border-style:dotted;}
	</style>
		-->
	<script type="text/javascript">
		function scrolldown()
		{
			textareaelem = document.getElementById("history_area");
			textareaelem.scrollTop = textareaelem.scrollHeight;
		}
	</script>
	<script type="text/javascript" src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/jquery.cookie.js"></script>
</head>
<body onload="scrolldown()">
	<div id="container" style="width:1000px;text-align:center">
		<div id="header" style="text-align:center">
			<img src="img/Logo.png" width="600" height="150"/>
		</div>
		<div id="goal" style="width:200px;text-align:center;float:left">
			<div id="bus" style="width:100px;text-align:center;">
				<img src="img/bus.png" width="80" height="60"/>
			</div>
			<div id="bus info" style="width:200px;text-align:left;">
				<b>Bus: </b> {$bus}
			</div>
			<div id="departure" style="width:100px;text-align:center;">
				<img src="img/departure.png" width="30" height="60"/>
			</div>
			<div id="departure info" style="width:200px;text-align:left;">
				<b>From: </b> {$from}
			</div>
			<div id="arrival" style="width:100px;text-align:center;">
				<img src="img/arrival.png" width="30" height="60"/>
			</div>
			<div id="arrival info" style="width:200px;text-align:left;">
				<b>To: </b> {$to}	
			</div>
			<div id="time" style="width:100px;text-align:center;">
				<img src="img/time.png" width="50" height="60"/>
			</div>
			<div id="time info" style="width:200px;text-align:left;">
				<b>Time: </b> {$time} <br/>	
			</div>
			<div id="show" style="width:100px;text-align:center">
				<form action="show_goal" method="post">
					<input type="submit" value={$show_goal}>
				</form>
			</div>
		</div>
		<div id="dialog" style="width:700px;text-align:center;float:left">
			<div id="history" style="width:600px;text-align:center">
				<textarea id="history_area" rows="25" cols="70">
					{$history}
				</textarea>
			</div>
			<div id="input" style="width:600px;text-align:center">
				<form action="get_usr_act" method="post">
					<select name="sys_act">
					  <option value="R:open">What can I do for you?</option>
					  <option value="R:bn">Which bus route do you want?</option>
					  <option value="R:dp">Where do you want to leave from?</option>
					  <option value="R:ap">Where do you want to go?</option>
					  <option value="R:tt">When do you want to travel?</option>
					  {$confirms}
					  <option value="I:bus">Here is your bus information</option>
					  <option value="start_over">Not covered or supported whatever.</option>
					</select>
					<input type="submit" value="Submit"/>
				</form>
				<form action="get_usr_act" method="post">
					Field: 
					<select name="conf_field">
					  <option value="bn">Bus number</option>
					  <option value="dp">Departure place</option>
					  <option value="ap">Arrival place</option>
					  <option value="tt">Travel time</option>
					</select>
					Value: <input type="text" name="conf_val"/>
					<input type="submit" value="Confirm"/>
				</form>
				<form action="start_over" method="post">
					<input type="submit" value="Start over"/>
				</form>
			</div>
		</div>
		<div id="footer" style="text-align:center;clear:both;">
			Copyright &copy; 2011 Junion
		</div>
	</div>
</body>
</html>
